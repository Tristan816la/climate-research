      function loadAd(aduName) {
        const TIMEOUT = 20 * 1000;
        let timer = 0;
        let timerId = setInterval(function () {
          if (timer > TIMEOUT) {
            clearInterval(timerId);
            return;
          }
          if (window.ascendeum.ready) {

            ascendeum.displayAd(aduName);
          }
          timer = timer + 50;
        }, 50);
      }
